<template>
    <lightning-card title="Search Combo Demo">
        <lightning-layout>
            <lightning-layout-item size="12" padding="around-medium">
                <c-search-combo label="Search Sample"
                                search-handler={demoSearchHandler}
                                onsearchstart={onSearchStart}
                                onsearchend={onSearchEnd}>
                    <c-search-list-box searching={searching} has-searched={hasSearched} result={result}>
                        <template for:each={result} for:item="item">
                            <c-list-box-option key={item.id} value={item} variant="entity has-meta" icon-name="standard:contact" onselect={onSelectItem}>
                                <c-list-box-option-text>{item.firstName} {item.lastName}</c-list-box-option-text>
                                <c-list-box-option-meta>Contact</c-list-box-option-meta>
                            </c-list-box-option>
                        </template>
                    </c-search-list-box>
                </c-search-combo>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
