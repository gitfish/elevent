<template>
    <lightning-input value={event.Subject} onchange={onSubjectChange} label="Subject"></lightning-input>
    <lightning-textarea value={event.Description} onchange={onDescriptionChange} label="Description"></lightning-textarea>
    <template if:true={event.IsAllDayEvent}>
        <lightning-input type="date" value={event.StartDateTime} onchange={onStartChange} label="Start"></lightning-input>
    </template>
    <template if:false={event.IsAllDayEvent}>
        <lightning-input type="datetime" value={event.StartDateTime} onchange={onStartChange} label="Start"></lightning-input>
    </template>
    <template if:true={event.IsAllDayEvent}>
        <lightning-input type="date" value={event.StartDateTime} label="End" disabled></lightning-input>
    </template>
    <template if:false={event.IsAllDayEvent}>
        <lightning-input type="datetime" value={event.EndDateTime} onchange={onEndChange} label="End"></lightning-input>
    </template>
    <lightning-input type="checkbox" checked={event.IsAllDayEvent} onchange={onAllDayEventChange} label="All-Day Event"></lightning-input>
    <div>
        <lightning-button label="Save" onclick={onSave} variant="brand"></lightning-button>
    </div>
    <div style="margin-top: 20px;">
        <c-search-combo label="Search Sample"
                        search-handler={testSearchHandler}
                        onsearchstart={onSearchStart}
                        onsearchend={onSearchEnd}>
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <li role="presentation" class="slds-listbox__item">
                    <div id="option1"
                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                        role="option">
                        <span class="slds-media__figure slds-listbox__option-icon">
                            <span class="slds-icon_container slds-icon-standard-account">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account">
                                    </use>
                                </svg>
                            </span>
                        </span>
                        <span class="slds-media__body">
                            <span
                                class="slds-listbox__option-text slds-listbox__option-text_entity">Burlington
                                Textiles Corp of America</span>
                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account
                                • Burlington, NC</span>
                        </span>
                    </div>
                </li>
                <li role="presentation" class="slds-listbox__item">
                    <div id="option2"
                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                        role="option">
                        <span class="slds-media__figure slds-listbox__option-icon">
                            <span class="slds-icon_container slds-icon-standard-account">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account">
                                    </use>
                                </svg>
                            </span>
                        </span>
                        <span class="slds-media__body">
                            <span
                                class="slds-listbox__option-text slds-listbox__option-text_entity">Dickenson
                                plc</span>
                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account
                                • Lawrence, KS</span>
                        </span>
                    </div>
                </li>
            </ul>
        </c-search-combo>
    </div>
    <pre>{eventJSON}</pre>
</template>
