<template>
    <div class="slds-form-element">
        <template if:true={label}>
            <label class="slds-form-element__label" for={inputId}>{label}</label>
        </template>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={comboClassName} aria-expanded={open} aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input id={inputId}
                                type="text"
                                class="slds-input slds-combobox_input"
                                autocomplete="off"
                                role="textbox"
                                placeholder={placeholder}
                                onkeyup={onInputKeyUp}
                                onfocus={onInputFocus}
                                onclick={onInputClick}
                                aria-autocomplete="list"
                                aria-controls={listBoxId} />
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                        </span>
                    </div>
                    <div id={listBoxId} class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" onclick={onDropDownClick}>
                        <slot></slot>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
